# Server Configuration
server.port=8080
spring.application.name=mahdra-backend

# Neon PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://ep-calm-queen-a85ibf5e-pooler.eastus2.azure.neon.tech/neondb?sslmode=require
spring.datasource.username=neondb_owner
spring.datasource.password=npg_rcqzwux0OJ8R
spring.datasource.driver-class-name=org.postgresql.Driver

# SSL Configuration for Neon
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Data Initialization - Execute data.sql after schema creation
# IMPORTANT: Changez en 'always' pour le PREMIER démarrage seulement, puis remettez à 'never'
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

# Logging Configuration
logging.level.com.mahdra.backend=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Error handling
server.error.include-message=always
server.error.include-stacktrace=on_param
