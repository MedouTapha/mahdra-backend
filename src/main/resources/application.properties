# Server Configuration
server.port=8080
spring.application.name=mahdra-backend

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/mahdra
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Data Initialization - Execute data.sql after schema creation
# IMPORTANT: Changez en 'always' pour le PREMIER démarrage seulement, puis remettez à 'never'
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=never

# Logging Configuration
logging.level.com.mahdra.backend=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Error handling
server.error.include-message=always
server.error.include-stacktrace=on_param
